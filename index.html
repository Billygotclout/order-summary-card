<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Order summary card</title>
<link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="primary-image">
    <img src="/images/illustration-hero.svg" alt="" srcset="">
  </div>
  <section class="whole-message">
  <h2 class="heading">
    Order Summary
  </h2>
  <p class="second-text">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  
  </p>
  <section class="annual">
    <img src="/images/icon-music.svg" alt="" class="music">
    <div class="plan-container">
      <span class="plan">Annual Plan</span>
      <span class="price"> $59.99/year</span>
    </div>
    
    <a href="" class="link"> Change</a>
   
  </section>
  <button class="btn"> Proceed to Payment</button>
  <a href="" class="cancel">  Cancel Order</a>
</section>
</main>

  </div>
</body>
</html>
